<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MGCE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Video Background -->
  <div class="video-bg">
    <video autoplay muted loop playsinline>
      <source src="assets/video/g2.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
  </div>

  <!-- Hero Section -->
  <header class="hero d-flex align-items-center justify-content-center text-center text-white">
    <div class="hero-content">
<h1 class="display-3 fw-bold" id="typedText"></h1>
      <p class="lead">Pride & Power</p>
      <a href="programs.html" class="btn btn-pink btn-lg mt-3">Explore Programs</a>
    </div>
  </header>

  <!-- Impact Counters -->
  <section class="py-5 text-center bg-white impact-section">
    <div class="container">
      <h2 class="text-pink mb-4">Our Impact</h2>
      <div class="row g-4">
        <div class="col-md-4">
          <h3 class="counter" data-target="980">0</h3>
          <p>Girls Mentored</p>
        </div>
        <div class="col-md-4">
          <h3 class="counter" data-target="35">0</h3>
          <p>Programs Run</p>
        </div>
        <div class="col-md-4">
          <h3 class="counter" data-target="15">0</h3>
          <p>Communities Reached</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Scroll to Top Button -->
  <button id="scrollTopBtn" class="scroll-top"><i class="bi bi-arrow-up"></i></button>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/include.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
