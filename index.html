<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MGCE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <meta name="google-site-verification" content="YqlN-TJlBgdHVQ1IcYl6Cq3Y3sQY0DNVll_LLe6UOZs" />
</head>
<body>

  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Emergency Banner -->
<div class="emergency-banner">
  ⚠️ <span class="flicker-text">ATTENTION</span> – Join the Movement to End GBV
</div>

<!-- Movement Button -->
<div class="movement-cta text-center">
  <a href="movement.html" class="btn btn-movement">Go to Movement Page</a>
</div>


  <!-- Video Background -->
  <div class="video-bg">
    <video autoplay muted loop playsinline>
      <source src="assets/video/g2.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
  </div>

  <!-- Hero Section -->
  <header class="hero d-flex align-items-center justify-content-center text-center text-white">
    <div class="hero-content">
<h1 class="display-3 fw-bold" id="typedText"></h1>
      <p class="lead">Pride & Power</p>
      <a href="programs.html" class="btn btn-pink btn-lg mt-3">Explore Programs</a>
    </div>
  </header>

  <!-- Impact Counters -->
  <section class="py-5 text-center bg-white impact-section">
    <div class="container">
      <h2 class="text-pink mb-4">Our Impact</h2>
      <div class="row g-4">
        <div class="col-md-4">
          <h3 class="counter" data-target="980">0</h3>
          <p>Girls Mentored</p>
        </div>
        <div class="col-md-4">
          <h3 class="counter" data-target="35">0</h3>
          <p>Programs Run</p>
        </div>
        <div class="col-md-4">
          <h3 class="counter" data-target="15">0</h3>
          <p>Communities Reached</p>
        </div>
      </div>
    </div>
  </section>
 <!-- Fullscreen Image Popup with Scroll -->
<div id="fullscreenPopup" class="fullscreen-popup">
  <div class="popup-content">
    <img src="assets/images/image.png" alt="Campaign Image" class="popup-img">
    <button id="scrollDownBtn" class="scroll-btn">
      <i class="bi bi-arrow-down-circle-fill"></i>
    </button>
  </div>
</div>



  <!-- Footer -->
  <div id="footer"></div>

  <!-- Scroll to Top Button -->
  <button id="scrollTopBtn" class="scroll-top"><i class="bi bi-arrow-up"></i></button>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/include.js"></script>
  <script src="js/main.js"></script>
 <script>
  window.addEventListener('load', () => {
    const popup = document.getElementById('fullscreenPopup');
    popup.style.display = 'flex';

    setTimeout(() => {
      popup.style.opacity = '0';
      popup.style.transition = 'opacity 1s ease';
      setTimeout(() => {
        popup.style.display = 'none';
      }, 1000); // Wait for fade-out to finish
    }, 5000); // Show for 5 seconds
  });
</script>

<script>
  window.addEventListener('load', () => {
    const popup = document.getElementById('fullscreenPopup');
    popup.style.display = 'block';

    setTimeout(() => {
      popup.classList.add('fade-out');
      setTimeout(() => {
        popup.style.display = 'none';
      }, 1000); // match transition duration
    }, 5000);
  });

  // Optional: Scroll button behavior
  document.getElementById('scrollDownBtn')?.addEventListener('click', () => {
    document.getElementById('fullscreenPopup').scrollBy({
      top: 100,
      behavior: 'smooth'
    });
  });
</script>


</body>
</html>
