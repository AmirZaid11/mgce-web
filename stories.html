<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stories | MGCE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Navbar -->
  <div id="navbar"></div>

 <!-- Hero with Video Background -->
<section class="hero about-hero position-relative text-white d-flex align-items-center justify-content-center">
  <!-- Video Background -->
  <video autoplay muted loop playsinline class="hero-video">
    <source src="assets/video/g3.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Gradient Overlay -->
  <div class="hero-overlay"></div>

  <!-- Content -->
  <div class="container position-relative text-center">
    <h1 class="display-4 fw-bold">Stories of Impact</h1>
    <p class="lead">Real voices. Real change. From Maseno to the world.</p>
  </div>
</section>


  <!-- Filter Buttons -->
  <section class="py-4 text-center filter-section">
    <div class="container">
      <button class="btn btn-outline-primary filter-btn active" data-filter="all">All</button>
      <button class="btn btn-outline-primary filter-btn" data-filter="mentorship">Mentorship</button>
      <button class="btn btn-outline-primary filter-btn" data-filter="leadership">Leadership</button>
      <button class="btn btn-outline-primary filter-btn" data-filter="education">Education</button>
    </div>
  </section>

  <!-- Story Cards -->
  <section class="py-5 story-grid">
    <div class="container">
      <div class="row g-4" id="storyContainer">
        <!-- Cards injected by JS -->
      </div>
    </div>
  </section>

  <!-- Quote Carousel -->
  <section class="py-5 quote-carousel text-center">
    <div class="container">
      <h2 class="text-pink mb-4">What Girls Say</h2>
      <p id="quoteDisplay" class="lead">“MGCE helped me find my voice.”</p>
    </div>
  </section>

  <!-- Impact Counters -->
  <section class="py-5 text-center bg-white impact-section">
    <div class="container">
      <h2 class="text-pink mb-4">Story Reach</h2>
      <div class="row g-4">
        <div class="col-md-4">
          <h3 class="counter" data-target="120">0</h3>
          <p>Stories Shared</p>
        </div>
        <div class="col-md-4">
          <h3 class="counter" data-target="980">0</h3>
          <p>Girls Impacted</p>
        </div>
        <div class="col-md-4">
          <h3 class="counter" data-target="22">0</h3>
          <p>Communities Reached</p>
        </div>
      </div>
    </div>
  </section>

  <!-- CTA -->
  <section class="py-5 cta-section text-center">
    <div class="container">
      <h2 class="text-pink mb-3">Have a story to share?</h2>
      <a href="contact.html" class="btn btn-pink">Share Your Story</a>
    </div>
  </section>

  <!-- Story Modal -->
  <div class="modal fade" id="storyModal" tabindex="-1" aria-labelledby="storyModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="storyModalLabel">Story Title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="storyFullText">Full story text here.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/include.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
